{% extends "layout.html" %}

{% block webTitle %}Search{% endblock %}

{% block head %}
    <script src="{{url_for('static', filename='search.js')}}"></script>
{% endblock %}

{% block title %}
    <h1>Search</h1>
{% endblock %}

{% block content %}
    <p>Separate terms with comma. Example: "school,students,teachers"</p>

    <input type="text" id="input">
    <input type="submit" id="submit" onclick="search()">
{% endblock %}
